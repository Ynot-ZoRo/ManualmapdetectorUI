name: Build WPF EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # change if your project uses another version

    - name: Restore dependencies
      run: dotnet restore ManualMapDetectorWPF.csproj

    - name: Build Release
      run: dotnet build ManualMapDetectorWPF.csproj -c Release --no-restore

    - name: Publish EXE
      run: dotnet publish ManualMapDetectorWPF.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: ManualMapDetectorWPF-EXE
        path: |
          bin/Release/net*/win-x64/publish/*.exe
