name: Build & Release WPF App (EXE Only)

on:
  push:
    tags:
      - "v*"     # Runs when you push a tag like v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "8.0.x"

    - name: Restore Dependencies
      run: dotnet restore ManualMapDetectorWPF.csproj

    - name: Build Project
      run: dotnet build ManualMapDetectorWPF.csproj -c Release

    - name: Publish EXE
      run: dotnet publish ManualMapDetectorWPF.csproj -c Release -r win-x64 --self-contained true -o ./publish

    # -------- Copy ONLY the EXE --------
    - name: Extract only EXE
      run: |
        mkdir output
        copy ".\publish\*.exe" ".\output\"

    # -------- Upload EXE directly to release --------
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        files: output/*.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
