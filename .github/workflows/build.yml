name: Build WPF EXE (VMProtected)

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'   # change if needed

    - name: Restore
      run: dotnet restore ManualMapDetectorWPF.csproj

    - name: Build Release
      run: dotnet build ManualMapDetectorWPF.csproj -c Release --no-restore

    - name: Publish EXE
      run: dotnet publish ManualMapDetectorWPF.csproj -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true

    # ---------------- VMProtect ----------------
    - name: Download VMProtect
      run: |
        mkdir tools
        curl -L "${{ secrets.VMP_URL }}" -o vmprotect.zip
        tar -xf vmprotect.zip -C tools

    - name: Apply VMProtect
      env:
        VMP_LICENSE: ${{ secrets.VMP_LICENSE }}
      run: |
        $exe = Get-ChildItem bin\Release\net*\win-x64\publish\*.exe | Select-Object -First 1
        tools\vmprotect\VMProtect_Con.exe `
          "$exe" `
          "$($exe.FullName.Replace('.exe','_protected.exe'))" `
          -pf vmprotect.vmp `
          -lf "$env:VMP_LICENSE"

    - name: Upload Protected EXE
      uses: actions/upload-artifact@v4
      with:
        name: VMProtected-EXE
        path: |
          bin/Release/**/_protected.exe
