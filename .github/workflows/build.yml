name: Build & Release Self-Contained WPF EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore ManualMapDetectorWPF.csproj

    # Build project
    - name: Build project
      run: dotnet build ManualMapDetectorWPF.csproj -c Release

    # Publish self-contained EXE
    - name: Publish self-contained EXE
      run: dotnet publish ManualMapDetectorWPF.csproj -c Release -r win-x64 --self-contained true -o ./publish

    # --------------------------
    # Auto-generate tag (PowerShell)
    # --------------------------
    - name: Generate Auto Tag
      id: autotag
      shell: pwsh
      run: |
        $tag = "v" + (Get-Date -Format "yyyy.MM.dd.HHmm")
        echo "Generated tag: $tag"
        echo "tag=$tag" >> $env:GITHUB_OUTPUT

    # --------------------------
    # Create GitHub Release
    # --------------------------
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.autotag.outputs.tag }}
        name: "Release ${{ steps.autotag.outputs.tag }}"
        files: |
          publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
