name: Auto Build & Release WPF EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore Dependencies
      run: dotnet restore ManualMapDetectorWPF.csproj

    - name: Build Project
      run: dotnet build ManualMapDetectorWPF.csproj -c Release

    - name: Publish EXE
      run: dotnet publish ManualMapDetectorWPF.csproj -c Release -r win-x64 --self-contained true -o publish

    # --------------------------
    # Auto-generate tag
    # --------------------------
    - name: Generate Auto Tag
      id: autotag
      run: |
        echo "Current date tag: v$(date +'%Y.%m.%d.%H%M')" > tag.txt
        TAG=$(cat tag.txt | tr -d '\n')
        echo "tag=$TAG" >> $GITHUB_OUTPUT

    # --------------------------
    # Create Release automatically
    # --------------------------
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.autotag.outputs.tag }}
        name: "Auto Release ${{ steps.autotag.outputs.tag }}"
        files: |
          publish/*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
